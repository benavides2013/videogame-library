<body>
  <h1>Mi Biblioteca de Videojuegos</h1>
  
  <div id="lista">

  <button onclick="agregarJuego()">Agregar Juego Nuevo</button>
  
  <script>
    function agregarJuego() {
  const lista = document.getElementById('lista');

    alert('Escribe un nombre de juego');
    return;
  }
  
  const nuevoJuego = document.createElement('div');
  nuevoJuego.className = 'juego';
  nuevoJuego.innerHTML = `
    <h3>${nombre}</h3>
    <p>G√©nero: Por definir</p>

  `;
  
  lista.appendChild(nuevoJuego);
  document.getElementById('nombreJuego').value = '';
    }
  </script>
